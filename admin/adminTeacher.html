<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Teachers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #e6a205;
            color: white;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] , input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #f8ad35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a{
            color:chocolate;
        }
    </style>
</head>
<body>

<h1>Manage Teachers</h1>

<nav>
    <a href="#add-teacher">Add Teacher</a> |
    <a href="#teacher-list">Teacher List</a>
</nav>

<section id="add-teacher">
    <h2>Add Teacher</h2>
    <form id="teacherForm">
        <label for="fname">Fisrt name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <button type="submit">Add Teacher</button>
    </form>
</section>

<section id="teacher-list">
    <h2>Teacher List</h2>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="teacherTableBody">
            <!-- Teacher entries will be dynamically added here -->
        </tbody>
    </table>
</section>

<script>
    document.getElementById('teacherForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const subject = document.getElementById('subject').value;

        const tableBody = document.getElementById('teacherTableBody');
        const newRow = tableBody.insertRow();

        newRow.innerHTML = `
            <td>${fname}</td>
              <td>${lname}</td>
            <td>${email}</td>
              <td>${pass}</td>
            <td>${subject}</td>
            <td><button onclick="deleteTeacher(this)">Delete</button></td>
        `;

        this.reset(); // Clear the form
    });

    function deleteTeacher(button) {
        const row = button.parentElement.parentElement;
        row.parentElement.removeChild(row);
    }
</script>

</body>
</html>
